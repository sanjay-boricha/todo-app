<ul class="list-group w-100">
  <li
    class="list-group-item d-flex align-items-center"
    *ngFor="let todo of todos"
  >
    <div class="flex-grow-1">
      <div class="pretty p-svg p-curve">
        <input
          (change)="changeTodoStatus(todo)"
          type="checkbox"
          [checked]="todo.isCompleted"
        />
        <div class="state p-success">
          <!-- svg path -->
          <svg class="svg svg-icon" viewBox="0 0 20 20">
            <path
              d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z"
              style="stroke: white; fill: white"
            ></path>
          </svg>
          <label></label>
        </div>
      </div>
      <span [ngClass]="{ completed: todo.isCompleted }" class="text-truncate">
        {{ todo.title }}
      </span>
    </div>
    <div class="flex-shrink-1 d-flex align-items-center">
      <span
        [ngClass]="{ completed: todo.isCompleted }"
        class="mr-4 text-secondary"
      >
        {{ todo.date | date }}
      </span>
      <button
        style="font-size: 1.2rem"
        class="outline-none border-0 shadow-none bg-danger text-white py-1 px-2 rounded"
        (click)="deleteTodo(todo)"
      >
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-trash"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
          />
          <path
            fill-rule="evenodd"
            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
          />
        </svg>
      </button>
    </div>
  </li>
</ul>
